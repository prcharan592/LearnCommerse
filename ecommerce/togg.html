<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark & Light Theme Toggle</title>
</head>
<!-- Bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">

    <!--  Navbar starts --> 
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Commerce</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact us</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
  

    <!-- Centered box -->
    <div class="centered-box">
        <h1>Charan</h1>
        <p>Toggle for light and dark theme</p>
    </div>
    
    <!-- Rounded switch -->
    <div class="toggleswitch">
    <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
    </label>
    </div>
    <style>
        /* Style for the centered box */
        .centered-box {
            width: 400px; /* Adjust the width as needed */
            height:300px;
            margin: 0 auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f0f0f0;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        
        }
        .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    
    /* Hide default HTML checkbox */
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    /* The slider */
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
    }
    
    input:checked + .slider {
      background-color: #2196F3;
    }
    
    input:focus + .slider {
      box-shadow: 0 0 1px #2196F3;
    }
    
    input:checked + .slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }
    
    /* Rounded sliders */
    .slider.round {
      border-radius: 34px;
    }
    
    .slider.round:before {
      border-radius: 50%;
    }
    .toggleswitch{
        padding-left: 95%;
    }
    </style>
   <script>
    const themeToggle = document.querySelector('.switch input');
    const body = document.body;
    const centeredBox = document.querySelector('.centered-box');

    // Check the initial state of the toggle and set the theme
    if (themeToggle.checked) {
        setDarkTheme();
    }

    // Add an event listener to handle theme changes
    themeToggle.addEventListener('change', function() {
        if (themeToggle.checked) {
            setDarkTheme();
        } else {
            setLightTheme();
        }
    });

    function setDarkTheme() {
        body.style.backgroundColor = 'black'; // Change the entire background to dark
        centeredBox.style.backgroundColor = '#333'; // Change the centered box background to dark
        centeredBox.style.color='#f0f0f0';
    }

    function setLightTheme() {
        body.style.backgroundColor = '#f0f0f0'; // Change the entire background to light
        centeredBox.style.backgroundColor = '#AB9792'; // Change the centered box background to light
        centeredBox.style.color='#333';
    }
</script>
    

    
</body>
</html>
