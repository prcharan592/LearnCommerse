<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle</title>
    <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
  <![endif]-->
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Toggle</a>
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">Home</a></li>
              <li><a href="#">About Us</a></li>
              <li><a href="#">Contact us</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class="toggle-container">
        <label class="toggle-label">Toggle Box:</label>
        <label class="toggle-input">
            <input type="checkbox" id="toggle" onclick="toggleCenterBox()">
            <span class="toggle-slider"></span>
        </label>
    </div>

    <div class="center-box">
        <!-- Content goes here -->
        <h1>Centered Box</h1>
        <p>This box is centered both horizontally and vertically on the page.</p>
    </div>
</body>
<body>
    <style>
       .center-box {

            width: 400px;
            height: 300px; /* Set the height of the box */
            background-color: #f0f0f0; /* Set the background color */
            margin-top:250px; /* Center horizontally using margin auto */
            margin-left: 520px;
            position: relative; /* Set the position to relative */
            top: 100%; /* Move 50% down from the top */
            transform: translateY(-50%); /* Adjust vertically to center */
            text-align: center; /* Center text horizontally */
            padding: 20px; /* Add padding for spacing inside the box */
        }
        
    </style>
    <script>
        function toggleCenterBox() {
            var centerBox = document.getElementById("centerBox");
            var toggle = document.getElementById("toggle");
            
            if (toggle.checked) {
                centerBox.style.left = "50%"; // Move the box to the center horizontally
                centerBox.style.transform = "translate(-50%, -50%)"; // Re-center vertically
            } else {
                centerBox.style.left = "0"; // Move the box to the left
                centerBox.style.transform = "none"; // Remove vertical centering
            }
        }
    </script>
</body>
</html>
