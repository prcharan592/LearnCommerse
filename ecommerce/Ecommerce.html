<head>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

<body>
    <div id="productList">
        <!-- Product list will be displayed here -->
    </div>

    <div id="productDetails">
        <!-- Product details will be displayed here -->
    </div>

    <script>
        $(document).ready(function() {
            $.ajax({
                type: 'GET',
                dataType: "json",
                url: 'https://dummyjson.com/products',
                success: function (data, status, xhr) {
                    var products = data.products;

                    // Function to display the product list
                    function displayProductList(products) {
                        var HTML = "";
                        for (let i = 0; i < products.length; i++) {
                            var productId = i + 1;

                            HTML += `
                                <div class="col-sm-3">
                                    <p>${products[i].brand}</p>
                                    <p>${products[i].title}</p>
                                    <img src="${products[i].images[0]}" class="img-responsive prod" data-id="${productId}" data-description="${products[i].description}" data-price="${products[i].price}" data-image="${products[i].images[0]}" style="height:200px; cursor: pointer;"><br>
                                </div>`;
                        }
                        $("#productList").html(HTML);
                    }

                    // Function to display product details below the product list
                    function displayProductDetails(productId, description, price, imageUrl) {
                        var HTML = `
                            <img src="${imageUrl}" style="height:200px;">
                            <p>Description: ${description}</p>
                            <p>Price: $${price}</p>
                        `;
                        $("#productDetails").html(HTML);
                    }

                    // Display the list of products
                    displayProductList(products);

                    // Event handler for product clicks
                    $(document).on('click', '.prod', function() {
                        var productId = $(this).data('id');
                        var description = $(this).data('description');
                        var price = $(this).data('price');
                        var imageUrl = $(this).data('image');

                        // Display product details below the product list
                        displayProductDetails(productId, description, price, imageUrl);
                    });
                }
            });
        });
    </script>
</body>
